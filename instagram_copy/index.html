<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div id="img" style="background-image: url(img/backg2.jpg);"></div>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="img/instagram-celular.png" alt="exibe um celular com o app aberto">
        </div>
        <div class="instagram_inout">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram_logo" class="instagram_logo">
                <div class="profile_photo">
                    <img src="img/perfil-instagram.png" alt="foto de perfil" class="profile_photo">
                </div>
                <a href="#" class="instagram_login">Continue com essa Conta</a>
                <a href="#" class="instagram_logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="notyou">Não é você?</p>
                <p class="notyou">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_app">
                <p class="app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
